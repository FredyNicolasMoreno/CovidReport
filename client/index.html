<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Time client</title>
    <script src='js/vue.js'></script>
    <script src='js/axios.min.js'></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1 class="text-center m-4 text-primary">REPORTES COVID</h1>

            <form action="http://localhost" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="Nombre">
                </div>
                <div class="form-group">
                    <label for="address">Ubicaci√≥n</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="form-group">
                    <label for="image">Foto</label>
                    <input type="file" class="form-control" id="image" name="image">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>


            <div class="m-4">
                <button class="btn btn-primary" v-on:click="getTime()">Get time froms server</button>
            </div>
            <div class="mb-12">
                <p>El tiempo es {{ time }}.</p>
            </div> 
            <ol>
                <li>
                  {{ message}}
                </li>
            </ol>   
        </div>
    </div>
    <script src='js/client.js'></script>
</body>
</html>
